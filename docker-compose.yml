version: "3.8"

services:
  training:
    build: .
    container_name: radar-training
    command: dvc repro
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      DAGSHUB_USERNAME: ${DAGSHUB_USERNAME}
      DAGSHUB_TOKEN: ${DAGSHUB_TOKEN}
      MLFLOW_TRACKING_URI: http://mlflow:5000
    deploy: {}
    runtime: nvidia
    gpus: all
    depends_on:
      - mlflow

  jupyter:
    build: .
    container_name: radar-jupyter
    command: >
      jupyter notebook
      --ip=0.0.0.0
      --port=8888
      --allow-root
      --no-browser
    ports:
      - "8888:8888"
    volumes:
      - .:/app
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000

  mlflow:
    image: python:3.10-slim
    container_name: radar-mlflow
    command: >
      sh -c "
      pip install mlflow &&
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri /mlflow/mlruns
      --default-artifact-root /mlflow/artifacts
      "
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow

volumes:
  mlflow_data:

name: Radar MLOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0"   # Weekly retraining (Sunday 2 AM UTC)

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ✅ Cache pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ MLflow disabled during tests
      - name: Run unit tests
        run: |
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest tests/ -v


  train:
    name: Train & Track Model
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ✅ Cache pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install pathspec first with specific version for DVC compatibility
          pip install pathspec==0.11.2
          pip install -r requirements.txt

      # ✅ Configure DVC remote (DAGsHub)
      - name: Configure DVC Remote
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user shashwatsingh0511
          dvc remote modify origin --local password $DAGSHUB_TOKEN

      - name: Pull data from DVC
        run: dvc pull || echo "DVC pull failed, continuing without data"

      # ✅ Enable MLflow ONLY here
      - name: Run DVC pipeline (training)
        env:
          ENABLE_MLFLOW: "true"
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc repro || echo "DVC pipeline failed, running direct training"
          python radar_mlops.py

      # ✅ DVC PUSH — ONLY RUNS ON GITHUB
      - name: Push outputs to DVC remote
        run: dvc push || echo "DVC push failed, outputs not saved" 
